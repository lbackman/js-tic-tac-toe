<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="players">
    <div class="player">
      <label for="name1">Player 1</label>
      <input type="text" id="name1">
    </div>
    <div class="player">
      <label for="name2">Player 2</label>
      <input type="text" id="name2">
    </div>
  </div>
  <button class="start-game">Start game</button>
  <button class="restart-game" hidden>Restart game</button>
  <div class="game">
    <p class="message"> </p>
    <div class="board">
      <div class="box" data-position="0,0" tabindex="0"></div>
      <div class="box" data-position="0,1" tabindex="0"></div>
      <div class="box" data-position="0,2" tabindex="0"></div>
      <div class="box" data-position="1,0" tabindex="0"></div>
      <div class="box" data-position="1,1" tabindex="0"></div>
      <div class="box" data-position="1,2" tabindex="0"></div>
      <div class="box" data-position="2,0" tabindex="0"></div>
      <div class="box" data-position="2,1" tabindex="0"></div>
      <div class="box" data-position="2,2" tabindex="0"></div>
    </div>
  </div>
  
  
</body>
</html>
